
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriCourse AI - Knowledge for Everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Theme Variables */
      :root {
        --primary: 37, 99, 235; /* Default Blue */
        --primary-hover: 29, 78, 216;
      }
      .theme-blue { --primary: 37, 99, 235; --primary-hover: 29, 78, 216; }
      .theme-black { --primary: 100, 116, 139; --primary-hover: 71, 85, 105; }
      .theme-orange { --primary: 234, 88, 12; --primary-hover: 194, 65, 12; }
      .theme-green { --primary: 22, 163, 74; --primary-hover: 21, 128, 61; }

      .bg-primary { background-color: rgb(var(--primary)); }
      .text-primary { color: rgb(var(--primary)); }
      .border-primary { border-color: rgb(var(--primary)); }
      .ring-primary { --tw-ring-color: rgb(var(--primary)); }

      /* Dark Mode Base Overrides */
      .dark {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .dark .bg-white { background-color: #1e293b; }
      .dark .bg-slate-50 { background-color: #0f172a; }
      .dark .border-slate-100, .dark .border-slate-200 { border-color: #334155; }
      .dark .text-slate-900 { color: #f8fafc; }
      .dark .text-slate-800 { color: #f1f5f9; }
      .dark .text-slate-700 { color: #e2e8f0; }
      .dark .text-slate-600 { color: #cbd5e1; }
      .dark .text-slate-500 { color: #94a3b8; }
      .dark .bg-slate-900 { background-color: #020617; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
