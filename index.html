
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriCourse AI - Knowledge for Everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #2563eb; }

      /* Theme Variables: Blue & Black focused */
      :root {
        --primary: 37, 99, 235; /* Professional Blue */
        --primary-hover: 29, 78, 216;
        --secondary: 15, 23, 42; /* Deep Black/Slate */
      }
      
      .theme-blue { --primary: 37, 99, 235; --primary-hover: 29, 78, 216; }
      .theme-black { --primary: 30, 41, 59; --primary-hover: 15, 23, 42; }

      .bg-primary { background-color: rgb(var(--primary)); }
      .text-primary { color: rgb(var(--primary)); }
      .border-primary { border-color: rgb(var(--primary)); }
      .ring-primary { --tw-ring-color: rgb(var(--primary)); }

      /* Dark Mode Base Overrides */
      .dark {
        background-color: #020617; /* Deepest Black */
        color: #f8fafc;
      }
      .dark .bg-white { background-color: #0f172a; }
      .dark .bg-slate-50 { background-color: #020617; }
      .dark .border-slate-100, .dark .border-slate-200 { border-color: #1e293b; }
      .dark .text-slate-900 { color: #f8fafc; }
      .dark .text-slate-800 { color: #f1f5f9; }
      .dark .text-slate-700 { color: #e2e8f0; }
      .dark .text-slate-600 { color: #cbd5e1; }
      .dark .text-slate-500 { color: #94a3b8; }
      .dark .bg-slate-900 { background-color: #000000; }

      /* Premium Badges & Gradients - Consolidated to Blue/Black */
      .pro-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #000000 100%);
      }
      .card-premium-border {
        position: relative;
        z-index: 1;
      }
      .card-premium-border::before {
        content: "";
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        background: linear-gradient(135deg, #2563eb, transparent, #000000);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.4;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .dark .glass-card {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(59, 130, 246, 0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
